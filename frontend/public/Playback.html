<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Playback</title>
  </head>

  <body class="bg-[#f8fbff] font-poppins">
    <!-- Header -->
    <header class="bg-[#f0faff] shadow-md">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <a class="text-2xl font-extrabold" href="main.html">
          <span class="text-[#365486]">Chrono</span>
          <span class="text-[#9bddff]">Cam</span>
        </a>
        <div class="relative transform -translate-x-10">
          <button
            class="bg-[#1679ab] text-white font-bold rounded-full w-[100px] h-[40px] absolute z-10 hover:bg-[#125C81]"
          >
            <a href="./sign-up.html">Sign Up</a>
          </button>

          <button
            class="text-right pr-4 bg-[#9BDDFF] text-[#1679ab] font-bold rounded-full w-[134px] h-[40px] relative left-10 z-0 hover:bg-[#146087] hover:text-[#FFFFFF]"
          >
            <a href="./sign-in.html">Log In</a>
          </button>
        </div>
      </div>
    </header>

    <!-- Form input tanggal dan waktu -->
    <form
      class="mt-12 w-full flex flex-col pl-10 pr-10 md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-4"
      id="shorting"
      action="/upload"
      method="POST"
    >
      <div class="flex items-center space-x-2">
        <label for="date" class="text-black mr-3">Date</label>
        <input
          type="date"
          id="date"
          name="date"
          class="flex items-center rounded-md pl-2 py-2 border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
          required
        />
      </div>

      <div class="flex items-center space-x-2">
        <label for="timeStart" class="text-black mr-3">Time Start</label>
        <input
          type="time"
          id="timeStart"
          name="timeStart"
          class="flex items-center space-x-2 rounded-md pl-2 py-2 border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
          required
        />
      </div>

      <div class="flex items-center space-x-2">
        <label for="timeEnd" class="text-black mr-3">Time End</label>
        <input
          type="time"
          id="timeEnd"
          name="timeEnd"
          class="flex items-center space-x-2 rounded-md pl-2 py-2 border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
          required
        />
      </div>

      <!-- Tombol submit -->
      <button
        type="submit"
        class="bg-[#1679ab] text-white font-bold rounded-md px-4 py-2 hover:bg-[#125C81] transition duration-300"
      >
        Submit
      </button>
    </form>

    <!-- Konten utama -->
    <div
      class="mt-8 flex justify-center items-center h-[320px] md:h-[580px] lg:h-[580px] bg-[#f0faff] w-[90%] lg:w-[1100px] mx-auto relative shadow-md"
    >
      <div class="text-black text-[32px] font-extrabold font-['Inter']">
        IMG
      </div>
    </div>

    <!-- Informasi waktu -->
    <div
      class="mt-5 flex justify-center lg:justify-end md:justify-end md:pr-24 lg:pr-32 relative"
    >
      <div class="w-80 h-[67px] bg-[#1679ab] rounded-[10px] p-3 text-center">
        <div class="text-white font-bold">YYYY-MM-DD HH:MM:SS</div>
        <div class="text-white font-bold">Channel x</div>
      </div>
    </div>

    <!-- Tombol bulat -->
    <div class="flex justify-center space-x-16 mt-3">
      <!-- Tombol pertama -->
      <button
        class="w-[50px] h-[50px] bg-[#1679ab] rounded-full shadow flex justify-center items-center focus:outline-none"
      >
        <img src="../src/asset/next.svg" alt="back" width="35" />
      </button>

      <!-- Tombol kedua dengan rotasi -->
      <button
        class="w-[50px] h-[50px] bg-[#1679ab] rounded-full shadow flex justify-center items-center transform rotate-180 focus:outline-none"
      >
        <img src="../src/asset/next.svg" alt="next" width="35" />
      </button>
    </div>
  </body>
</html>
