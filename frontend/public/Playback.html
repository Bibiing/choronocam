<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Playback</title>
</head>

<body class="bg-[#f8fbff] font-poppins">
    <!-- Container utama -->
    <div class="relative w-full min-h-screen ">
        <!-- Header -->
        <div class="mb-10 w-full h-[70px] bg-[#f0faff] shadow-md flex justify-between items-center px-6">
            <button class="flex items-center space-x-2">
                <span class="text-[#365486] text-[28px] font-extrabold  ">Chrono</span>
                <span class="text-[#9bddff] text-[28px] font-extrabold  ">Cam</span>
            </button>
            <div class="relative transform -translate-x-10">
                <div>
                    <button
                        class=" bg-[#1679ab] text-white   font-bold   rounded-full w-[100px] h-[35px] absolute z-10">
                        Sign Up
                    </button>
                </div>
                <div>
                    <button
                        class="text-right pr-4 bg-[#9bddff] text-[#1679ab]   font-bold   rounded-full w-[134px] h-[35px] relative left-10 z-0">
                        Log In
                    </button>
                </div>

            </div>
        </div>
        <!-- Form input tanggal dan waktu -->
        <div
            class="mt-12 w-full flex flex-col pl-10 pr-10 md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-4">
            <div class="flex items-center space-x-2">
                <label class="text-black mr-11">Date</label>:
                <div class="flex items-center space-x-2 bg-[#1679ab] text-white rounded-md pl-2 py-2 text-left">
                    <div>YYYY-MM-DD</div>
                    <button class="pr-1">
                        <img src="\..\src\asset\chevron-down-svgrepo-com.svg" alt="button" width="25">
                    </button>
                </div>
            </div>
            <div class="flex items-center space-x-2">
                <label class="text-black mr-1.5">Time Start</label>:
                <div class="flex items-center space-x-2 bg-[#1679ab] text-white rounded-md pl-2 py-2 text-left">
                    <div>HH-MM-SS</div>
                    <button class="pr-1">
                        <img src="\..\src\asset\chevron-down-svgrepo-com.svg" alt="button" width="25">
                    </button>
                </div>
            </div>
            <div class="flex items-center space-x-2">
                <label class="text-black mr-3">Time End</label>:
                <div class="flex items-center space-x-2 bg-[#1679ab] text-white rounded-md pl-2 py-2 text-left">
                    <div>HH-MM-SS</div>
                    <button class="pr-1">
                        <img src="\..\src\asset\chevron-down-svgrepo-com.svg" alt="button" width="25">
                    </button>
                </div>
            </div>
        </div>


        <!-- Konten utama -->
        <div
            class="mt-3 flex justify-center items-center h-[320px] md:h-[580px]  lg:h-[580px] bg-[#f0faff] w-[90%] lg:w-[1100px] mx-auto relative">
            <div class="text-black text-[32px] font-extrabold font-['Inter']">IMG</div>
        </div>


        <!-- Informasi waktu -->

        <div class="mt-5 flex justify-center lg:justify-end md:justify-end md:pr-24 lg:pr-32 relative">
            <div class="w-80 h-[67px] bg-[#1679ab] rounded-[10px] p-3 text-center">
                <div class="text-white font-bold">YYYY-MM-DD HH:MM:SS</div>
                <div class="text-white font-bold">Channel x</div>
            </div>
        </div>



        <!-- Tombol bulat -->
        <div class="flex justify-center space-x-16 mt-3">
            <!-- Tombol pertama -->
            <button
                class="w-[50px] h-[50px] bg-[#1679ab] rounded-full shadow flex justify-center items-center focus:outline-none">
                <img src="\..\src\asset\next.svg" alt="back" width="35">
            </button>

            <!-- Tombol kedua dengan rotasi -->
            <button
                class="w-[50px] h-[50px] bg-[#1679ab] rounded-full shadow flex justify-center items-center transform rotate-180 focus:outline-none">
                <img src="\..\src\asset\next.svg" alt="next" width="35">
            </button>
        </div>

    </div>

</body>

</html>
