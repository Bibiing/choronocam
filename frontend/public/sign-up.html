<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Fonts Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-poppins">
    <!-- Grid Container -->
    <div
      class="min-h-screen grid grid-cols-1 md:grid-cols-2 gap-8 items-center px-10"
    >
      <!-- Form Section -->
      <div class="bg-sky-50 rounded-3xl p-8">
        <h2 class="text-3xl font-semibold text-center">Sign Up</h2>
        <p class="text-gray-400 text-center mt-2 mb-6">Create your account</p>
        <form action="#">
          <!-- First and Last Name -->
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-gray-600 mb-1" for="first-name"
                >First Name</label
              >
              <input
                type="text"
                id="first-name"
                class="w-full p-2 border border-gray-300 rounded"
                placeholder="John"
                required
              />
            </div>
            <div>
              <label class="block text-gray-600 mb-1" for="last-name"
                >Last Name</label
              >
              <input
                type="text"
                id="last-name"
                class="w-full p-2 border border-gray-300 rounded"
                placeholder="Doe"
                required
              />
            </div>
          </div>

          <!-- Email -->
          <div class="mt-4">
            <label class="block text-gray-600 mb-1" for="email">Email</label>
            <input
              type="email"
              id="email"
              class="w-full p-2 border border-gray-300 rounded"
              placeholder="johndoe@example.com"
              required
            />
          </div>

          <!-- Phone Number -->
          <div class="mt-4">
            <label class="block text-gray-600 mb-1" for="phone"
              >Phone No.</label
            >
            <input
              type="tel"
              id="phone"
              class="w-full p-2 border border-gray-300 rounded"
              placeholder="+62 812 3456 7890"
              required
            />
          </div>

          <!-- Password and Confirm Password -->
          <div class="grid grid-cols-2 gap-4 mt-4">
            <div>
              <label class="block text-gray-600 mb-1" for="password"
                >Password</label
              >
              <input
                type="password"
                id="password"
                class="w-full p-2 border border-gray-300 rounded"
                placeholder="********"
                required
              />
            </div>
            <div>
              <label class="block text-gray-600 mb-1" for="confirm-password"
                >Confirm password</label
              >
              <input
                type="password"
                id="confirm-password"
                class="w-full p-2 border border-gray-300 rounded"
                placeholder="********"
                required
              />
            </div>
          </div>

          <!-- Agree to Terms -->
          <div class="mt-4 flex items-center">
            <input
              type="checkbox"
              id="agree"
              class="mr-2 border border-gray-300 rounded"
              required
            />
            <label for="agree" class="text-gray-600 text-sm">
              I agree with the terms of use
            </label>
          </div>

          <!-- Sign Up Button -->
          <button
            type="submit"
            class="mt-6 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700"
          >
            Sign up
          </button>
        </form>

        <!-- Or sign up with -->
        <div class="text-center mt-6">
          <p class="text-gray-400">or sign up with other accounts?</p>
          <div class="flex justify-center items-center gap-4 mt-2">
            <img src="../src/asset/Gmail.svg" alt="Google" />
            <img src="../src/asset/Facebook.svg" alt="Facebook" />
            <img src="../src/asset/Instagram.svg" alt="Instagram" />
            <img src="../src/asset/Linkedin.svg" alt="Linkedin" />
          </div>

          <!-- Already have an account -->
          <p class="mt-4 text-gray-600">
            Already have an Account?
            <a href="./sign-in.html" class="text-blue-600">Sign in</a>
          </p>
        </div>
      </div>

      <!-- CCTV Info -->
      <div class="hidden md:flex justify-center items-center">
        <div class="text-center">
          <img
            src="../src/asset/cctv-logo.svg"
            alt="CCTV"
            class="mx-auto w-56 scale-x-[-1]"
          />
          <h2 class="text-2xl font-semibold mt-6">
            Always monitoring your day
          </h2>
          <p class="text-gray-400 mt-4 text-sm">
            On the shot, you see the main screen with all the rooms, and users
            can control each camera with the help of remote control.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
